<script>
    function sendDelete(i){
        alert("delete: " + data[i].id);
    }
    function searchBook(){
        alert("search: " + document.getElementById("searchName").value);
    }

    function makeTable(bookList) {
        var tbody = document.getElementById('tableBody');
        for (var i=0; i < bookList.length; i++){
            var tr = document.createElement('tr');
            var td1 = document.createElement('td');
            td1.innerHTML = bookList[i].id;
            tbody.appendChild(td1);
            var td2 = document.createElement('td');
            td2.innerHTML = bookList[i].title;
            tbody.appendChild(td2);
            var td3 = document.createElement('td');
            td3.innerHTML = "<div class=\"ui circular icon button\"><i class=\"trash icon\" onclick=\"sendDelete("+i+");\"></i><\div>";
            tbody.appendChild(td3);
            tbody.appendChild(tr);
        }
    }

    window.onload = function(){
        makeTable(data);
    };

</script>
